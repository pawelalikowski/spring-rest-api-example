image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - test
  - package
  - deploy

gradlew-test:
  image: openjdk:8
  stage: test
  script:
    - ./gradlew test -i

docker-build:
  stage: package
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker build -t registry.gitlab.com/sotomski/api/image .
  - docker push registry.gitlab.com/sotomski/api/image

deploy-staging:
  image: google/cloud-sdk
  stage: deploy
  environment:
    name: staging
    url: https://staging.example.com
  only:
  - develop
  - master
  stage: deploy
  script:
  - echo "$GOOGLE_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone europe-west1-c
  - gcloud config set project actuator-sample
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials actuator-sample
  - kubectl delete secret registry.gitlab.com
  - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=sotomski --docker-password=$REGISTRY_PASSWD --docker-email=sotomski@gmail.com
  - kubectl apply -f deployment.yml